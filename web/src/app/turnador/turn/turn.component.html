<mat-card>
    <mat-card-header>
      <mat-card-title>{{turn.key}} - {{turn.number}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button *ngIf="turn.inAttention && !turn.attended" (click)="onAttented()" ><i class="mdi mdi-check-circle " ></i> Atendido</button>
      <button mat-button *ngIf="!turn.inAttention" (click)="onToAttention()"><i class="mdi mdi-login"> Atender</i></button>
    </mat-card-actions>
</mat-card>
