<mat-card>
    <mat-card-header>
      <mat-card-title>{{turn.key}} - {{turn.number}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button *ngIf="turn.inAttention && !turn.attended" (click)="onAttented()" [disabled]="disabled" ><i class="mdi mdi-check-circle " ></i> {{labelAtendido}}</button>
      <button mat-button *ngIf="!turn.inAttention" (click)="onToAttention()" [disabled]="disabled" ><i class="mdi mdi-login"> {{labelIngresar}}</i></button>
    </mat-card-actions>
</mat-card>
