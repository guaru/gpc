<section id="wrapper">
    <!--div class="login-register" style="background-color:url(../assets/images/background/login-register.jpg);"-->
    <div class="login-register">
        
        <div class="login-box card" style="border: 5px solid !important; border-color:#dc3545 !important; border-radius: 5px !important; -webkit-box-shadow: #dc3545 !important; box-shadow: inset; !important">
            <h2 mat-dialog-title style="text-align: center !important;">
                <i class="mdi mdi-account-key" style="font-size: 80px; color:#dc3545 !important;"></i><br>
               Recuperar contrase√±a
               <hr/>
             </h2>
            <div class="card-body">

                  <form [formGroup]="recoverService._form">
                       <formly-form [model]="recoverService._model" [fields]="recoverService._fields" [options]="recoverService._options" [form]="recoverService._form"></formly-form>
                  </form>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="!recoverService._form.valid"
                            class="btn btn-danger btn-lg btn-block text-uppercase btn-rounded"
                            type="submit" (click)="onRecover()">
                            Solicitar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Wrapper -->
<!-- ============================================================== -->
