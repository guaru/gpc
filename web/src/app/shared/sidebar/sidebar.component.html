<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
              <li *ngFor="let item of _functions">
                      <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="{{item.function.icon}}"></i>
                          <span class="hide-menu">{{item.function.name}}
                            <span class="label label-rouded label-themecolor pull-right">{{item.childs.length||0}}</span>
                          </span>
                      </a>

                        <ul *ngIf="item.childs && item.childs.length > 0" aria-expanded="false" class="collapse">
                          <li *ngFor="let i of item.childs">
                                 <a [routerLink]="[i.url]" routerLinkActive="active"  > <i class="{{i.icon}}"></i> {{i.name}} </a>
                          </li>
                        </ul>
              </li>
