<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon --><b>
          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
          <!-- Dark Logo icon -->
          <img src="{{globalConstants.LOGO_ICON}}" class="dark-logo" />
          <!-- Light Logo icon -->
          <img src="{{globalConstants.LOGO_LIGTH_ICON}}"  class="light-logo" />
        </b>
                <!--End Logo icon -->
                <!-- Logo text --><span>
          <!-- dark Logo text -->
          <img src="{{globalConstants.LOGO_TEXT}}" alt="{{globalConstants.APP_NAME}}" class="dark-logo" />
          <!-- Light Logo text -->
          <img src="{{globalConstants.LOGO_LIGHT_TEXT}}" class="light-logo" alt="{{globalConstants.APP_NAME}}" />
        </span>
            </a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">

                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown" *ngIf="isAuthenticated">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src="..." alt="AV" class="profile-pic" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated flipInY">
                        <ul class="dropdown-user">
                            <li>
                                <div class="dw-user-box">
                                    <!--<div class="u-img"><img src="../assets/images/users/1.jpg" alt="user"></div>-->
                                    <div class="u-text">
                                        <h4>{{user?.name}} {{user?.lastName}}</h4>
                                        <p class="text-muted">{{user?.email}}</p>
                                        <p class="text-muted">{{user?.office?.name}}</p>
                                    </div>
                                </div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a [routerLink]="[urlProfile]"    ><i class="ti-settings"></i> Cuenta</a></li>
                            <li role="separator" class="divider"></li>
                            <li ><a class="pointer" role="button" (click)="logout()"><i class="fa fa-power-off"></i> Cerrar sesi√≥n</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
