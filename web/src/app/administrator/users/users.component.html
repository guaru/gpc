<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="example-container mat-elevation-z8">
          <div class="example-loading-shade" *ngIf="userService.loading$ | async">
            <mat-spinner ></mat-spinner>
          </div>

          <div class="example-table-container">

            <table mat-table [dataSource]="userService.users" class="example-table" matSort matSortActive="name"
              matSortDisableClear matSortDirection="desc">
              <!-- Number Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.name}} {{row.lastName}}</td>
              </ng-container>

              <!-- Title Column -->
              <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let row">{{row.userName}}</td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="userService.columns"></tr>
              <tr mat-row *matRowDef="let row; columns: userService.columns;"></tr>
            </table>
          </div>

          <mat-paginator [length]="userService.resultsLength" [pageSize]="5"></mat-paginator>
        </div>


      </div>
    </div>
  </div>
</div>
