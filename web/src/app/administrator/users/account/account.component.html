<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="mat-elevation-z8">

          <div class="card-body">
            <form class="form-horizontal form-material">
              <div class="row">
                <div class="col-md-6 m-b-30">
                  <div class="form-group">
                      <label class="col-md-12">Nombre</label>
                      <div class="col-md-12">
                          <input type="text" [disabled]="true" [(ngModel)]="changePasswordService._user.name" class="form-control form-control-line" [ngModelOptions]="{standalone: true}">
                      </div>
                  </div>
                </div>
                <div class="col-md-6 m-b-30">
                  <div class="form-group">
                    <label class="col-md-12">Apellidos</label>
                    <div class="col-md-12">
                        <input type="text" [disabled]="true" [(ngModel)]="changePasswordService._user.lastName" class="form-control form-control-line" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 m-b-30">
                  <div class="form-group">
                    <label for="example-email" class="col-md-12">Email</label>
                    <div class="col-md-12">
                        <input type="email" [disabled]="true" [(ngModel)]="changePasswordService._user.email" class="form-control form-control-line" name="example-email" id="example-email" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 m-b-30">
                  <div class="form-group">
                    <label for="phone" class="col-md-12">Tel√©fono</label>
                    <div class="col-md-12">
                        <input type="text" [disabled]="true" [(ngModel)]="changePasswordService._user.phone" class="form-control form-control-line" name="phone" id="phone" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 m-b-30">
                  <div class="form-group">
                    <label for="office" class="col-md-12">Sucursal</label>
                    <div class="col-md-12">
                        <input type="text" [disabled]="true" [(ngModel)]="changePasswordService._officeName" class="form-control form-control-line" name="office" id="office" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 m-b-30">
                  <div class="form-group">
                    <label for="officeAddress" class="col-md-12">Sucursal</label>
                    <div class="col-md-12">
                        <input type="text" [(ngModel)]="changePasswordService._office.address" class="form-control form-control-line" name="officeAddress" id="officeAddress" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <form [formGroup]="changePasswordService._form">
              <formly-form [model]="changePasswordService._model" [fields]="changePasswordService._fields" [options]="changePasswordService._options" [form]="changePasswordService._form"></formly-form>
              <div class="form-group">
                <div class="col-2">
                  <gpc-button-submit [disabled]="false" (eventClick)="onChangePassword()"></gpc-button-submit>
                </div>
              </div>
            </form>

            <form class="form-horizontal form-material">
                
                
                
            </form>
          </div>
          
        </div>


      </div>
    </div>
  </div>
</div>
