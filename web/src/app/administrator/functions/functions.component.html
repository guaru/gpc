<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="example-container mat-elevation-z8">
          <div class="loading-shade" *ngIf="functionService.loading$ | async">
            <mat-spinner></mat-spinner>
          </div>

          <div class="table-container">

            <table mat-table [dataSource]="functionService.functions" class="example-table" matSort matSortActive="name"
              matSortDisableClear matSortDirection="desc">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
              </ng-container>

              <!-- Key Column -->
              <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef>Url</th>
                <td mat-cell *matCellDef="let row">{{row.url}}</td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef>Icono</th>
                <td mat-cell *matCellDef="let row">
                 <i class="{{row.icon}}" title="{{row.icon}}"></i>
                </td>
              </ng-container>

              <!-- State Column -->
              <ng-container matColumnDef="functionFather">
                <th mat-header-cell *matHeaderCellDef>Funci√≥n padre</th>
                <td mat-cell *matCellDef="let row">{{row.functionFather?.name}}</td>
              </ng-container>

              <!-- Enabled Column -->
              <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef>Activa</th>
                <td mat-cell *matCellDef="let row">
                  <gpc-slide-enabled [enabled]="row.enabled" (checkEvent)="onChangeEnabled($event)"></gpc-slide-enabled>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="functionService.columns"></tr>
              <tr mat-row *matRowDef="let row; columns: functionService.columns;"></tr>
            </table>
          </div>

          <mat-paginator [length]="functionService.resultsLength" [pageSize]="constantService.PAGE_SIZE"></mat-paginator>
        </div>


      </div>
    </div>
  </div>
</div>
