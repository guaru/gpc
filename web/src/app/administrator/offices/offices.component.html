<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <gpc-search-text class="col-xs-12 col-sm-6 col-md-6 col-lg-6" (eventSearch)="onSearch($event)" ></gpc-search-text>
          <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <gpc-button-create (eventClick)="onCreate()"></gpc-button-create>
          </div>
        </div>
        <br />



        <div class="mat-elevation-z8">
          <div class="table-container">

            <table mat-table [dataSource]="officeService.offices" class="example-table" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
              </ng-container>

              <!-- Key Column -->
              <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Clave</th>
                <td mat-cell *matCellDef="let row">{{row.key}}</td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
                <td mat-cell *matCellDef="let row">{{row.address}}</td>
              </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef>Estado</th>
                  <td mat-cell *matCellDef="let row">{{row.state?.name}}</td>
                </ng-container>

                <!-- Enabled Column -->
                <ng-container matColumnDef="enabled">
                  <th mat-header-cell *matHeaderCellDef>Activa</th>
                  <td mat-cell *matCellDef="let row">
                     <gpc-slide-enabled [enabled]="row.enabled" (checkEvent)="onChangeEnabled($event,row.id)"></gpc-slide-enabled>
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let row">
                    <a class="pointer" data-toggle="tooltip" data-original-title="Editar" (click)="onUpdate(row.id)">
                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                    </a>
                    <a class="pointer" data-toggle="tooltip" data-original-title="Eliminar" (click)="onDelete(row.id)">
                      <i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
                </ng-container>


              <tr mat-header-row *matHeaderRowDef="officeService.columns"></tr>
              <tr mat-row *matRowDef="let row; columns: officeService.columns;"></tr>
            </table>
          </div>

          <mat-paginator [length]="officeService.resultsLength" [pageSize]="constanService.PAGE_SIZE"></mat-paginator>
        </div>


      </div>
    </div>
  </div>
</div>
