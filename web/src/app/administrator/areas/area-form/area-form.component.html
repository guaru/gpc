<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="areaFormService._form">
          <formly-form [model]="areaFormService._model" [fields]="areaFormService._fields"
            [options]="areaFormService._options" [form]="areaFormService._form"></formly-form>

            <div class="row">
              <div class="col-2">
                 <gpc-button-cancel (clickEvent)="onCancel()"></gpc-button-cancel>
              </div>
              <div class="col-6"></div>
              <div class="col-2 ">
                  <gpc-button-delete [disabled]="area?.id!=''"></gpc-button-delete>
              </div>
              <div class="col-2">
                <gpc-button-submit [disabled]="!areaFormService._form.valid"></gpc-button-submit>
              </div>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
